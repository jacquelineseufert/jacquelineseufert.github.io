  <style>
    /* Sidebar width */
    #sidebar .inner { width: 22rem; }

    /* Audience tabs + role visibility */
    .audience-tabs { display:flex; flex-wrap:wrap; gap:.5rem; margin:0 0 1.25rem 0; }
    .aud-btn { border:1px solid rgba(0,0,0,.15); border-radius:999px; padding:.4rem .85rem; cursor:pointer; background:transparent; font-size:.9rem; }
    .aud-btn[aria-pressed="true"] { background:#111; color:#fff; border-color:#111; }
    .legend { font-size:.9rem; opacity:.8; margin:0 0 .35rem 0; }

    /* Collapsible sections */
    .collapsible-header { cursor:pointer; position:relative; padding-right:1.5rem; }
    .collapsible-content { max-height:0; overflow:hidden; transition:max-height .3s ease; }

    /* Scroll fix for jobs */
    .scroll-area { max-height:600px; overflow-y:auto; padding-right:.5rem; }

    /* Cards */
    .exp-card { border:1px solid rgba(0,0,0,.08); border-radius:10px; padding:1rem 1.25rem; margin:0 0 1rem 0; background:#fff; }
    .exp-card h3 { margin:0 0 .25rem 0; }
    .meta { font-size:.95rem; opacity:.8; margin:.15rem 0 .75rem; }
    .pill { display:inline-block; padding:.15rem .5rem; border:1px solid rgba(0,0,0,.12); border-radius:999px; margin-right:.35rem; font-size:.85rem; opacity:.9; }
    .tasks { margin:.25rem 0 0 0; }
    .tasks li { margin:.25rem 0; }
    .hidden-role { display:none !important; }

    /* Mobile drawer */
    @media (max-width:1024px){
      #sidebar { transform:translate3d(0,0,0); transition:transform .25s ease; }
      .drawer-closed #sidebar { transform:translate3d(-100%,0,0); }
      #backdrop { opacity:.35; transition:opacity .25s ease; }
      .drawer-closed #backdrop { opacity:0; }
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yearEl = document.getElementById("year");
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      const cvPage = document.querySelector("#main.alt");
      if (!cvPage) return;

      const buttons = document.querySelectorAll(".aud-btn");

      function filterCV(tag) {
        cvPage.querySelectorAll("li[data-tags]").forEach(item => {
          const tags = item.getAttribute("data-tags")?.split(",") || [];
          item.classList.toggle("hidden-role", !tags.includes(tag));
        });
        cvPage.querySelectorAll(".pill[data-tags]").forEach(pill => {
          const tags = pill.getAttribute("data-tags")?.split(",") || [];
          pill.classList.toggle("hidden-role", !tags.includes(tag));
        });
      }

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          if (btn.getAttribute("aria-pressed") === "true") return;
          buttons.forEach(b => b.setAttribute("aria-pressed", "false"));
          btn.setAttribute("aria-pressed", "true");
          filterCV(btn.dataset.audience);
        });
      });

      const dropdown = document.getElementById("audience-select");
      if (dropdown) {
        dropdown.addEventListener("change", () => {
          filterCV(dropdown.value);
        });
      }

      document.querySelectorAll(".collapsible").forEach(card => {
        const header = card.querySelector(".collapsible-header");
        const arrow = header.querySelector(".arrow");
        header.addEventListener("click", () => {
          card.classList.toggle("open");
          if (arrow) {
            arrow.style.transform = card.classList.contains("open") ? "rotate(90deg)" : "rotate(0deg)";
          }
        });
      });

      filterCV("data");
    });

    window.addEventListener("load", () => {
      document.body.classList.remove("is-preload");
    });
  </script>
