  <style>
    /* Audience tabs + role visibility */
    .audience-tabs { 
      display:flex; 
      flex-wrap:wrap; 
      gap:.5rem; 
      margin:0 0 1.25rem 0; 
    }
    .aud-btn { 
      border:1px solid rgba(0,0,0,.15); 
      border-radius:999px; 
      padding:.4rem .85rem; 
      cursor:pointer; 
      background:transparent; 
      font-size:.9rem;
    }
    .aud-btn[aria-pressed="true"] { 
      background:#111; 
      color:#fff; 
      border-color:#111; 
    }
    .legend { 
      font-size:.9rem; 
      opacity:.8; 
      margin:0 0 .35rem 0; 
    }

    /* Collapsible sections */
    .collapsible-header {
      cursor: pointer;
      position: relative;
      padding-right: 1.5rem;
    }
    .collapsible-header::after {
      content: "▸";
      position: absolute;
      right: 0;
      transition: transform 0.2s ease;
    }
    .collapsible.open .collapsible-header::after {
      transform: rotate(90deg);
    }
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    /* Cards */
    .exp-card { 
      border:1px solid rgba(0,0,0,.08); 
      border-radius:10px; 
      padding:1rem 1.25rem; 
      margin:0 0 1.5rem 0;  /* more spacing between cards */
      background:#fff; 
    }
    .exp-card h3 { margin:0 0 .25rem 0; }
    .meta { font-size:.95rem; opacity:.8; margin:.15rem 0 .75rem; }
    .pill { 
      display:inline-block; 
      padding:.15rem .5rem; 
      border:1px solid rgba(0,0,0,.12); 
      border-radius:999px; 
      margin-right:.35rem; 
      font-size:.85rem; 
      opacity:.9;
    }
    .tasks { margin:.25rem 0 0 0; }
    .tasks li { margin:.25rem 0; }
    .hidden-role { display:none !important; }

    /* Sidebar width */
    #sidebar .inner { width: 18rem; }

    /* Desktop layout */
    @media (min-width: 1025px) {
      #wrapper {
        display: flex;
      }
      #sidebar {
        flex: 0 0 18rem;
      }
      #main {
        flex: 1;
        padding-left: 2rem; /* consistent gap */
      }
      #main .inner {
        max-width: 850px; /* narrower content for readability */
        margin: 0 auto;
      }
      header.major {
        margin-top: 1rem;    /* push header down */
        margin-bottom: 2rem; /* more breathing room */
      }
    }
  </style>
</head>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>

<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // audience filter
  const buttons = document.querySelectorAll('.aud-btn');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      if (btn.getAttribute("aria-pressed") === "true") return;
      buttons.forEach(b => b.setAttribute('aria-pressed', 'false'));
      btn.setAttribute('aria-pressed', 'true');
      filterCV(btn.dataset.audience);
    });
  });

  function filterCV(tag) {
    const allItems = document.querySelectorAll('#main li[data-tags]');
    allItems.forEach(item => {
      const tags = item.getAttribute('data-tags').split(',');
      item.classList.toggle('hidden-role', !tags.includes(tag));
    });

    const allPills = document.querySelectorAll('.pill[data-tags]');
    allPills.forEach(pill => {
      const tags = pill.getAttribute('data-tags').split(',');
      pill.classList.toggle('hidden-role', !tags.includes(tag));
    });
  }

  // collapsible sections
  document.querySelectorAll('.collapsible-header').forEach(header => {
    header.addEventListener('click', () => {
      const card = header.parentElement;
      card.classList.toggle('open');
      const content = header.nextElementSibling;
      if (card.classList.contains('open')) {
        content.style.maxHeight = content.scrollHeight + "px";
      } else {
        content.style.maxHeight = null;
      }
    });
  });

  filterCV("data");
</script>
