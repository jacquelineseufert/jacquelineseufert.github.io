<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar Swipe Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <style>
    body { margin:0; font-family: sans-serif; }
    #main .inner { padding: 2rem; }
    #sidebar .inner { width: 18rem; padding: 1rem; background: #f0f0f0; height:100%; }

    /* mobile slide behaviour */
    @media (max-width: 1024px) {
      #sidebar { 
        transform: translate3d(0,0,0); 
        transition: transform .25s ease; 
        position: fixed; 
        top: 0; left: 0; bottom: 0; 
        z-index: 1000; 
      }
      body.drawer-closed #sidebar { transform: translate3d(-100%,0,0); }

      #backdrop { 
        position: fixed; top:0; left:0; right:0; bottom:0; 
        background: rgba(0,0,0,0.35); 
        z-index: 999; 
        transition: opacity .25s ease; 
      }
      body.drawer-closed #backdrop { opacity:0; pointer-events:none; }

      #edge-swipe-zone {
        position: fixed; top:0; left:0; bottom:0; width: 20px;
        z-index: 1001;
      }
    }
  </style>
</head>

<body class="drawer-closed">
  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar">
      <div class="inner">
        <h2>Menu</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">CV</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>
    </div>

    <!-- Backdrop & swipe zone -->
    <div id="backdrop"></div>
    <div id="edge-swipe-zone"></div>

    <!-- Main -->
    <div id="main">
      <div class="inner">
        <h1>Hello World</h1>
        <p>Swipe from the left edge or press the button to open/close the sidebar.</p>
        <button id="toggle">Toggle Sidebar</button>
      </div>
    </div>

  </div>

  <script>
    const toggleSidebar = () => {
      document.body.classList.toggle("drawer-closed");
    };

    document.getElementById("toggle").addEventListener("click", toggleSidebar);
    document.getElementById("backdrop").addEventListener("click", toggleSidebar);

    // swipe handling
    let startX = 0;
    document.getElementById("edge-swipe-zone").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById("edge-swipe-zone").addEventListener("touchend", e => {
      if (startX < 20) {
        document.body.classList.remove("drawer-closed");
      }
    });
  </script>
</body>
</html>
