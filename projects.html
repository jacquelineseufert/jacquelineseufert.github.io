<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />

  <style>
    body { font-family: sans-serif; }
    #main .inner { max-width: 600px; margin: auto; padding: 2rem; }
    #sidebar .inner { width: 18rem; padding: 1rem; background: #f0f0f0; }

    /* mobile slide behaviour */
    @media (max-width: 1024px) {
      #sidebar { 
        transform: translate3d(0,0,0); 
        transition: transform .25s ease; 
        position: fixed; 
        top: 0; left: 0; bottom: 0; 
        z-index: 1000; 
      }
      body.drawer-closed #sidebar { transform: translate3d(-100%,0,0); }
      #backdrop { 
        position: fixed; top:0; left:0; right:0; bottom:0; 
        background: rgba(0,0,0,0.35); 
        z-index: 999; 
        transition: opacity .25s ease; 
      }
      body.drawer-closed #backdrop { opacity:0; pointer-events:none; }
    }
  </style>
</head>

<body class="is-preload drawer-closed">
  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar">
      <div class="inner">
        <h2>Menu</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">CV</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>
    </div>

    <!-- Backdrop & swipe zone -->
    <div id="backdrop"></div>
    <div id="edge-swipe-zone"></div>

    <!-- Main -->
    <div id="main">
      <div class="inner">
        <h1>Hello World</h1>
        <p>This is a minimal test. Tap the top-left corner or swipe to open the sidebar.  
        Tap the backdrop to close it.</p>
        <button id="toggle">Toggle Sidebar</button>
      </div>
    </div>

  </div>

  <script src="assets/js/sidebar.js"></script>
  <script>
    document.getElementById("toggle").addEventListener("click", () => {
      document.body.classList.toggle("drawer-closed");
    });
    window.addEventListener("load", () => {
      document.body.classList.remove("is-preload");
    });
  </script>
</body>
</html>
